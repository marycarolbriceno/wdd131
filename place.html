<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland | WDD 131 - Fundamentals of the Dynamic Web</title>
    <meta name="Author" content="Marycarol Briceño">
    <meta name="Description" content="This page is a practice for the WDD 131 - Fundamentals of the Dynamic Web course. Its objective is to replicate a specific wireframe, applying the knowledge acquired in best practices for responsive images and JavaScript functions">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="line">
        <h1>Iceland</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/hero-large-1500.webp" media="(min-width: 750px)">
            <source srcset="images/hero-medium-750.webp" media="(min-width: 500px)">
            <img src="images/hero-small-500.webp" alt="Iceland" width="500" height="500">
        </picture>

        <div class="data-container">
            <h2>Data</h2>
            <table>
                <tr>
                    <th>Area:</th>
                    <td>103,000 sq km</td>
                </tr>
                <tr>
                    <th>Population:</th>
                    <td>366,000</td>
                </tr>
                <tr>
                    <th>Capital:</th>
                    <td>Reykjavík</td>
                </tr>
                <tr>
                    <th>Languages:</th>
                    <td>Icelandic</td>
                </tr>
                <tr>
                    <th>Currency:</th>
                    <td>Icelandic króna</td>
                </tr>
                <tr>
                    <th>Time Zone:</th>
                    <td>GMT</td>
                </tr>
                <tr>
                    <th>Calling Code:</th>
                    <td>+354</td>
                </tr>
                <tr>
                    <th>Internet TLD:</th>
                    <td>.is</td>
                </tr>
            </table>
        </div>

        <div class="weather-container">
            <h2 id="icon">Weather</h2>
            <img class="weather-icon" src="images/weather_icon.svg" alt="Partly Cloudy Icon" width="250" height="auto">
            <table>
                <tbody>
                    <tr>
                        <th>Temperature:</th>
                        <td>36°F</td>
                    </tr>
                    <tr>
                        <th>Conditions:</th>
                        <td>Partly cloudy</td>
                    </tr>
                    <tr>
                        <th>Wind:</th>
                        <td>9 mph</td>
                    </tr>
                    <tr>
                        <th>Wind chill:</th>
                        <td><span id="wind-chill"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p><span id="currentyear"></span> | Marycarol Briceño | Venezuela</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
